    <form action="" method="post">
      <h1>CONTACT US</h1>
      <div>
        Name:
        <input
          placeholder="Enter your Name"
          type="text"
          name="UserName"
          id="name"
        />
      </div>
      <br />
      <div>
        Email:
        <input
          placeholder="Enter your Email"
          type="Email"
          name="User Email"
          id="Email"
        />
      </div>
      <br />
      <div>
        Message:
        <textarea
          placeholder="Enter the message"
          required
          name="usermessage"
          id="message"
          cols="60"
          rows="10"
        ></textarea>
      </div>
      <br />
      <div>
        Number:
        <input
          placeholder="enter number"
          required
          type="number"
          name="usernumber"
          id="number"
        />
      </div>
      <br />
      <div>
        Gender:<select required name="usergender" id="gender">
          <option>Choose One</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Transgender">Transgender</option>
        </select>
      </div>
      <br />

      <fieldset>
        <div>
          Frontend:<input
            required
            type="checkbox"
            name="Skills"
            id="Frontend"
          />
        </div>
        <div>
          Backend:<input required type="checkbox" name="Skills" id="Backend" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Mode of payment</legend>
        <div>Cash:<input type="radio" name="Payment" id="Cash" /></div>
        <div>Bank:<input type="radio" name="Payment" id="Bank" /></div>
      </fieldset>
      <br />
      <div>
        Password:<input
          placeholder="password"
          required
          type="password"
          name="password"
          id="password"
        />
      </div>
      <br />
      <input required type="submit" value="Submit" />
    </form>
